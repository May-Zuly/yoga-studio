<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font-awesome cnd -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <nav class="col-2 bg-light pe-3">
          <h1 class="h4 py-3 text-center text-primary">
            <img src="image/flower.png" alt="" />
            <span class="d-none d-lg-inline">Admin</span>
          </h1>
          <!-- menu item -->
          <div class="list-group text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>General</small>
            </span>
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fa fa-dashboard yellow_color me-2"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-users me-2"></i>
              <span class="d-none d-lg-inline">Trainers</span>
              <span
                class="d-none d-lg-inline badge bg-danger rounded-pill float-end"
                >20
              </span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-chart-line me-2"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-flag me-2"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-table purple_color2 me-2"></i>
              <span class="d-none d-lg-inline">Tables</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-paper-plane red_color me-2"></i>
              <span class="d-none d-lg-inline">Contact</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-map purple_color2 me-2"></i>
              <span class="d-none d-lg-inline">Map</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-cog yellow_color me-2"></i>
              <span class="d-none d-lg-inline">Setting</span>
            </a>
          </div>
        </nav>

        <main class="col-10 bg-secondary">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill">
              <a
                class="navbar-brand d-none d-md-inline-block text-primary fw-semibold"
                href="#"
                >MillieYoga</a
              >
            </div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item"
                      ><i class="fa-solid fa-user me-2"></i>User Profile</a
                    >
                  </li>
                  <li>
                    <a href="#" class="dropdown-item"
                      ><i class="fa-solid fa-right-from-bracket me-2"></i
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
              </li>
            </div>
          </nav>

          <!-- stat block -->
          <div class="containr-fluid mt-3 p-4">
            <div class="row column_title bg-light">
              <div class="col-md-12">
                <h2 class="fs-4">Dashboard</h2>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- font-awesome js cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
